<!DOCTYPE html>
<html>
	<head>
	<title>Home</title>
	<link rel="stylesheet" href="flexslider.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="jquery.flexslider.js"></script>
	<script type="text/javascript" charset="utf-8">
  	$(window).load(function() {
    $('.flexslider').flexslider();
  	});


	$(document).ready(function() {
    $('.viewport').mouseenter(function(e) {
    	    $(this).children('a').children('img').animate({ height: '299', left: '0', top: '0', width: '450'}, 100);
        	$(this).children('a').children('span').fadeIn(200);
    	}).mouseleave(function(e) {
        	$(this).children('a').children('img').animate({ height: '332', left: '-20', top: '-20', width: '500'}, 100);
        	$(this).children('a').children('span').fadeOut(200);
    	});
	});

  	</script>
	<link href="test.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css"><!--link to the external style sheet--> <!--This is a comment. This css resets the UA default css-->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	</head>


<body>
<div class="viewport">
    <a href="home.html">
        <span class="dark-background">TwistTogether Lamp <em>Photo by Mauricio Sanchez</em></span>
        <img src="images/thumbnail.png" />
    </a>
</div>

	</body>
</html>
